<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<!--static 디렉토리의 style.css url_for는 정적 파일도 가능-->

<h1>{{ question.subject }}</h1>
<h5>생성 날짜: {{ question.create_date }}</h5>

<div>
    {{ question.content }}
</div>

<h5>{{ question.answer_set|length }}개의 답변이 있습니다.</h5>
<!--|length 는 객체 길이를 반환하는 템플릿 필터이다.-->
<div>
    <ul>
    {% for answer in question.answer_set %}
        <li>{{ answer.content }}</li>
    {% endfor %}
    </ul>
</div>

<form action="{{ url_for('answer.create', question_id=question.id) }}" method="post">
    <textarea name="content" id="content" rows="15"></textarea>
    <input type="submit" value="답변등록">
</form>
